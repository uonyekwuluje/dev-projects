{% extends "base.html" %}
{% block content %}
<h2>Update Item</h2>

<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ item.name }}" required>

    <label>Description:</label>
    <textarea name="description">{{ item.description }}</textarea>

    <button type="submit">Update</button>
</form>
{% endblock %}
